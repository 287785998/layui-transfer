    <title>Transfer 穿梭框组件-基于layui</title>
	<link rel="stylesheet" href="layui-v2.4.5/layui/css/layui.css">
</head>
<body>
    <div class="layui-container" style="margin-top: 15px;">
        <div class="layui-btn-group">
            <button class="layui-btn all">获取全部数据</button>
            <button class="layui-btn left">获取左边数据</button>
            <button class="layui-btn right">获取右边数据</button>
        </div>
        <div id="root"></div>
    </div>
</body>
<script type="text/javascript" src="layui-v2.4.5/layui/layui.js"></script>
<script>
layui.config({
  base: 'js/'
})
</script>    
<script>
	layui.use('transfer',function(){
        var transfer = layui.transfer,$ = layui.$;

        //数据源
		var data = [{'id':'10001','name':'杜甫','sex':'男'},{'id':'10002','name':'李白','sex':'男'},{'id':'10003','name':'王勃','sex':'男'},{'id':'10004','name':'李清照','sex':'男'}];
		//表格列
		var cols = [{type: 'checkbox', fixed: 'left'},{field: 'id', title: 'ID', width: 80, sort: true},{field: 'name', title: '用户名'},{field: 'sex', title: '性别'}]
        //表格配置文件
        var tabConfig = {'page':true,'limits':[10,50,100],'height':400}

		transfer.render({
			elem: "#root",
			cols: cols,
			data: [data],
            tabConfig: tabConfig
		})

        //获取数据
        $('.all').on('click',function () {
            var data = transfer.get('all');
            layer.msg(JSON.stringify(data))
        });
        $('.left').on('click',function () {
            var data = transfer.get('l','id');
            layer.msg(JSON.stringify(data))
        });
        $('.right').on('click',function () {
            var data = transfer.get('r');
            layer.msg(JSON.stringify(data))
        });

	})
</script>
